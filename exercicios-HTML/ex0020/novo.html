<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos Classes</title>
<style>
    div{
        display: inline-block;
        background-color: rgb(188, 197, 197);
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;

    }

    div:hover {
        background-color: rgb(219, 188, 9);
    }

/* div : se chama pseudo classe
 div: hover - ele deixa o item na cor quando passamos o mause sobre ela. 
 porem nao e um link so mesmo para indentificar quando passa o mause sobre ela

*/

</style>

</head>
<body>
 <div id="01">01</div>
 <div id="02">02</div>
 <div id="03">03</div>




    
</body>
</html>
